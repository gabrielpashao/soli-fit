<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulário de cadastro da SoliFit">
    <link rel="stylesheet" href="../../globalstyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&family=Zain:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,300;1,400&display=swap" rel="stylesheet">
    <script src="../../script.js" defer></script>
    <title>Formulário de Cadastro - SoliFit</title>
</head>
<body>
    <header>
        <nav></nav>
    </header>
    <main>
        <section aria-labelledby="cadastro-heading">
            <h2 id="cadastro-heading">Crie sua conta</h2>
            <form action="/signup" method="POST">
                <div>
                    <label for="username">Usuário:</label>
                    <input type="text" id="username" name="username" required aria-required="true">
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required aria-required="true">
                </div>

                <div>
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required aria-required="true">
                </div>

                <div>
                    <label for="confirm-password">Confirmar Senha:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required aria-required="true">
                </div>

                <div>
                    <label for="fullname">Nome Completo:</label>
                    <input type="text" id="fullname" name="fullname" required aria-required="true">
                </div>

                <div>
                    <label for="birthdate">Data de Nascimento:</label>
                    <input type="date" id="birthdate" name="birthdate" required aria-required="true">
                </div>

                <div>
                    <label for="address">Endereço:</label>
                    <input type="text" id="address" name="address" required aria-required="true">
                </div>

                <div>
                    <label for="phone">Número de Telefone:</label>
                    <input type="tel" id="phone" name="phone" placeholder="(XX) XXXXX-XXXX" required aria-required="true">
                </div>

                <div>
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" placeholder="XXX.XXX.XXX-XX" required aria-required="true">
                </div>

                <div>
                    <label for="gender">Sexo:</label>
                    <select id="gender" name="gender" required aria-required="true">
                        <option value="">Selecione</option>
                        <option value="male">Masculino</option>
                        <option value="female">Feminino</option>
                        <option value="other">Outro</option>
                        <option value="prefer_not_to_say">Prefiro não informar</option>
                    </select>
                </div>

                <div>
                    <input type="submit" value="Cadastrar">
                </div>
            </form>
        </section>
    </main>
    <footer></footer>
</body>
</html>
